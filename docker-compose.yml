version: '2'
services:
  app:
    build: ./app
    command: bundle exec rails s -p 3000 -b '0.0.0.0' -e development
    volumes:
      - ./app:/usr/src/app
    links:
      - db
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true
    env_file:
      - ./commons.env
      - ./secrets.env
  db:
    ports:
      - 3306:3306
    image: mysql
    environment:
      MYSQL_ROOT_HOST: '172.18.0.2'
      MYSQL_USER: superacao
      MYSQL_PASSWORD: superacao
      MYSQL_ROOT_PASSWORD: root
